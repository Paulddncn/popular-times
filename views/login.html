<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popular Times</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="../public/css/style.css">
</head>

<body class=" p-3 is-family-sans-serif">

  <!-- Page header -->
  <header class="header navbar-menue has-background-primary">
    <nav class="navbar-start ">
      <a class="navbar-item my-1  button is-primary is-medium" href="./layouts/main.html">Back to Home</a>
    </nav>
  </header>

  <main >
<section class="section is-medium container-form mb-5">

  <section class="form section card mb-5">
    <!-- Sign in Form Header -->
    <h1 class="content is-large card-header-title is-centered">Login Form</h1>

    <!-- body of form -->
    
    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-danger" type="email" placeholder="Email input">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label">Password</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-danger" type="password" placeholder="Password input">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
        </span>
      </div>
    </div>
    
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Login</button>
      </div>
    </div>
  </section>

  <!-- Signup Form -->
  <section class="form section card mb-5">
    <!-- Form Header -->
    <h1 class="content is-large card-header-title is-centered">Sign Up Form</h1>

    <!-- body of form -->
    <div class="field">
      <label class="label">Username</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-success" type="text" placeholder="Text input">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </div>
    </div>
    
    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-danger" type="email" placeholder="Email input">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label">Password</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-danger" type="password" placeholder="Password input">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
        </span>
      </div>
    </div>
    
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Sign Up</button>
      </div>
    </div>
  </section>

</section>

  </main>


  <!-- footer -->

  <footer class="footer m-1 p-2 has-background-primary has-text-centered is-size-6 ">
    <p>Popular Times App</p>
    <p>Team Members: Eric, Paul, Cody and Najiba @ DU bootcamp of 2022-2023</p>
  </footer>

  <!-- only when the login.js is created
  <script src="../../public/js/login.js"></script> -->

</body>

</html>
